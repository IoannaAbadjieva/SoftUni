<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fitness Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="site">
			<div class="image-wrapper">
				<img src="image/calculator.png" alt="" />
			</div>
			<div class="form">
				<h1>FITNESS CALCULATOR</h1>

				<div class="measures">
					<div class="buttons-section">
						<button type="button" id="standart-btn">Standart units (US)</button>
						<button type="button" id="metric-btn">Metric units</button>
					</div>
					<div class="gender-section">
						<label for="gender">Gender</label>
						<select name="gender" id="gender">
							<option value="female">Female</option>
							<option value="male">Male</option>
							<option value="other">Other</option>
						</select>
						<input type="text" id="years" placeholder="Years..." />
					</div>
					<div class="weight-section">
						<label for="weight">Weight</label>
						<input type="text" id="weight" placeholder="Pounds..." />
					</div>
					<div class="height-section">
						<label for="feet">Height</label>
						<input type="text" id="feet" placeholder="Feet..." />
						<input type="text" id="inches" placeholder="Inches..." />
					</div>
				</div>
				<button type="button" id="calculate-btn">Calculate</button>
			</div>
		</div>
	</body>
</html>
